<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出品する</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px 20px;
            text-align: center;
            position: fixed; /* 画面下に固定 */
            bottom: 0; /* 画面下に配置 */
            width: 100%; /* 幅を100%に設定 */
            z-index: 999; /* 他の要素の上に表示 */
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        .sell-form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .sell-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sell-form">
        <h2>商品を出品する</h2>
        <form id="sell-form">
            <div class="form-group">
                <label for="item-name">商品名:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-description">商品の説明:</label>
                <textarea id="item-description" name="item-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="item-price">価格:</label>
                <input type="text" id="item-price" name="item-price" required>
            </div>
            <div class="form-group">
                <button type="submit">出品する</button>
            </div>
        </form>
    </div>

     <!-- ナビゲーション -->
     <nav>
        <a href="profile.html">プロフィール</a>
        <a href="sell.html">ホーム</a>
    </nav>
</body>
</html>
